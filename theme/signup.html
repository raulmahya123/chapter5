<!DOCTYPE html>
<html>

<head>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.7/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="signup-form" class="bg-gray-200 p-6 rounded shadow-md w-96 animate-pulse">
        <h2 class="text-2xl font-semibold mb-4">Sign Up</h2>
        <label for="username" class="block text-sm font-medium text-gray-700">Username:</label>
        <input type="text" id="username" placeholder="Enter your username"
            class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring focus:border-blue-300">
        <label for="password" class="block text-sm font-medium text-gray-700">Password:</label>
        <input type="password" id="password" placeholder="Enter your password"
            class="border rounded w-full p-2 mb-4 focus:outline-none focus:ring focus:border-blue-300">
        <button id="submit-button" class="bg-blue-500 text-white p-2 rounded w-full hover:bg-blue-600">
            Submit
        </button>
    </div>

    <div id="response" class="mt-4"></div>

    <!-- Include the external JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
